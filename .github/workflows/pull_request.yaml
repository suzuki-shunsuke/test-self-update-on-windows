---
name: pull_request
on: pull_request
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go build -o main ./main.go
      - run: go build -o main ./main-2.go
      - run: ./main
